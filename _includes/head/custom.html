<!-- Mermaid Library - 客户端渲染启动 -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
<script>
  // 初始化Mermaid
  mermaid.initialize({ 
    startOnLoad: true,
    theme: 'default',
    logLevel: 1
  });
  
  // 处理Jekyll生成的language-mermaid代码块
  document.addEventListener('DOMContentLoaded', function() {
    // 查找所有language-mermaid代码块
    const mermaidCodeBlocks = document.querySelectorAll('code.language-mermaid');
    
    mermaidCodeBlocks.forEach(function(codeBlock, index) {
      // 创建新的mermaid div
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      
      // 获取代码内容并解码HTML实体
      let code = codeBlock.textContent;
      // 解码HTML实体
      const textarea = document.createElement('textarea');
      textarea.innerHTML = code;
      code = textarea.value;
      
      mermaidDiv.textContent = code;
      
      // 替换代码块
      const preBlock = codeBlock.parentElement;
      preBlock.parentNode.replaceChild(mermaidDiv, preBlock);
      
      console.log('✅ 转换Mermaid代码块 #' + (index + 1));
    });
    
    // 重新运行Mermaid渲染
    if (mermaidCodeBlocks.length > 0) {
      setTimeout(function() {
        mermaid.run().then(function() {
          console.log('✅ Mermaid渲染完成');
        }).catch(function(error) {
          console.error('❌ Mermaid渲染失败:', error);
        });
      }, 100);
    }
  });
</script>
